name: Build and Push Frontend

on:
  push:
    branches:
      - main
      - '**'
    paths:
      - 'frontend/**'
  workflow_dispatch:

env:
  IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/wattbot

jobs:
  build-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Read version
        run: echo "VERSION=$(cat VERSION)" >> $GITHUB_ENV

      - name: Build frontend
        run: |
          cd frontend
          npm install
          npm run build
          cd ..

      - name: Copy VERSION into frontend
        run: cp VERSION frontend/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set Docker tag
        id: docker_tag
        run: |
          if [[ "${GITHUB_REF}" == refs/heads/main ]]; then
            echo "tag=edge" >> $GITHUB_OUTPUT
          elif [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            version=${GITHUB_REF#refs/tags/}
            echo "tag=${version},latest" >> $GITHUB_OUTPUT
          else
            branch=$(echo "${GITHUB_REF#refs/heads/}" | tr '/' '-')
            echo "tag=branch-${branch}" >> $GITHUB_OUTPUT
          fi

      - name: Build and push frontend Docker image
        uses: docker/build-push-action@v6.18.0
        with:
          context: ./frontend
          file: frontend/Dockerfile
          platforms: linux/arm64,linux/amd64
          push: true
          tags: ${{ env.IMAGE }}:${{ steps.docker_tag.outputs.tag }}