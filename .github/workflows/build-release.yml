name: Release Backend & Frontend

on:
  push:
    tags:
      - 'v*'

env:
  FRONTEND_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/wattbot-ui
  BACKEND_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/wattbot

jobs:
  build-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: 'true'

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.10.0

      - name: Build and push backend image
        uses: docker/build-push-action@v6.18.0
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.BACKEND_IMAGE }}:${{ github.ref_name }}
            ${{ env.BACKEND_IMAGE }}:latest

  build-frontend:
    runs-on: ubuntu-latest
    needs: build-backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Copy VERSION to frontend
        run: cp VERSION frontend/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.10.0

      - name: Build and push frontend image
        uses: docker/build-push-action@v6.18.0
        with:
          context: ./frontend
          file: frontend/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.FRONTEND_IMAGE }}:${{ github.ref_name }}
            ${{ env.FRONTEND_IMAGE }}:latest
